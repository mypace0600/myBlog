<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/default_layout}"
>

<!-- 사용자 CSS 추가-->
<th:block layout:fragment="css">
    <style>
        .fieldError{
            color:#bd2130;
        }
    </style>
</th:block>
<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script"></th:block>

<main layout:fragment="content">
    <div class="join">
        <form action="#" th:action="@{/auth/joinProc}" method="post" th:object="${user}">
            <div class="form-group">
                <label th:for="email">email</label>
                <input type="email" th:field="*{email}" class="form-control" placeholder="Enter Email"/>
            </div>
            <div class="form-group">
                <label th:for="password">password</label>
                <input type="password" th:field="*{password}" class="form-control" placeholder="Enter Password"/>
            </div>
            <div style="text-align:center">
                <button type="submit" class="btn btn-primary">회원가입</button>
            </div>
        </form>
    </div>
</main>
</html>
